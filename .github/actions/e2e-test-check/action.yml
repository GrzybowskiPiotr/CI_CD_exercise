name: E2E tests
description: Run E2E tests

runs:
  using: 'composite'
  steps:
    - name: Show env
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
      run: |
        echo "Running tests on: $E2E_BASE_URL"
        npm run test:e2e
      shell: bash
      env:
        E2E_BASE_URL: ${{ env.E2E_BASE_URL }}
