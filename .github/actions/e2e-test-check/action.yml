name: E2E tests
description: Run E2E tests

inputs:
  baseUrl:
    description: 'Base URL for the E2E tests'
    required: true
    default: 'https://staging.example.com'

runs:
  using: 'composite'
  steps:
    - name: Run E2E test
      run: |
        E2E_BASE_URL=baseUrl
        echo "Running E2E tests against $E2E_BASE_URL"
      shell: bash
