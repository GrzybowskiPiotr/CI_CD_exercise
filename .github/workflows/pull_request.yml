name: Pull Request

on:
  pull_request:
    branches:
      - master
jobs:
  pr-check:
    environment:
      name: 'preview'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure node
        uses: ./.github/actions/setup-project

      - name: Linit Code
        run: npm run lint

      - name: Run code formatting check and unit tests
        uses: ./.githb/actions/CodeFormatting-and-unit-test

      - name: Deploy app to Vercel preview env
        uses: ./.github/actions/deploy-vercel
        with:
          mode: 'preview'
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Get and post ZenQuote
        uses: actions/github-script@v7
        with:
          script: |
            const res = await fetch("https://zenquotes.io?api=random")
            const data = await res.json();
            const quote = data[0].q;
            const author = data[0].a;
            const message = `ðŸŒŸ **Daily Motivation quote** ðŸŒŸ\n> "${quote}"\nâ€” _${author}_`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            });
